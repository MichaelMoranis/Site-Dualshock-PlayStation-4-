<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to make responsive web site design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="navbar">
        <img src="logo.png" class="logo">
        <nav>
          <ul id="menuList">
            <li><a href="">Controladores de Jogos</a></li>
            <li><a href="">Acessórios</a></li>
            <li><a href="">Controles Remoto</a></li>
            <li><a href="">Outros</a></li>
          </ul>
        </nav>
   <img src="menu.png" class="menu-icon" onclick="toggleMenu()">
      </div>
      <div class="row">
        <div class="col-1">
           <h2>PS4 V2<br> DualShock 4</h2>
           <h3>Controle sem  fio para PlayStation 4</h3>
           <p>(Genérico Compatível)</p>
           <h4>$154,87</h4>
           <button type="button">Compre Agora <img src="arrow.png" alt="photo button"></button>
        </div>
        <div class="col-2">
           <img src="controller.png" class="controller">
           <div class="color-box"></div>
           <div class="add-btn">
           <img src="add.png" alt="image add">
           <p><small>Adicionar ao carrinho</small></p>  
           </div>
        </div>
      </div>
      <div class="social-links">
        <img src="fb.png" alt="photo facebook">
        <img src="tw.png" alt="photo twitter">
        <img src="ig.png" alt="photo instagram">
      </div>
      <footer>
        <p id="footer">&copy;Michael Moranis</p>
      </footer>
 </div>
 <script src="script.js"></script>
</body>
</html>
